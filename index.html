<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Welcome to our website!</h1>
        <p><a href="#" onclick="showLoginForm()">Login</a> or <a href="#" onclick="showRegisterForm()">Register</a></p>

        <!-- Login Form -->
        <form id="loginForm" style="display: none;" onsubmit="return loginUser()">
            <h2>Login</h2>
            <div id="loginError" class="error"></div>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" required>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" required>
            <input type="submit" value="Login">
        </form>

        <!-- Registration Form -->
        <form id="registerForm" style="display: none;" onsubmit="return registerUser()">
            <h2>Register</h2>
            <div id="registerError" class="error"></div>
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" required>
            <input type="submit" value="Register">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
